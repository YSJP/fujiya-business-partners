<!DOCTYPE html>
<html lang="ja">
<head>
  <script>
    const pageMeta = {
      '{{PAGE_TITLE}}': 'FAQ｜Fujiya Business Partners 株式会社',
      '{{PAGE_DESC}}': 'よくあるご質問。Fujiya Business Partners 株式会社に寄せられるご質問とその回答を掲載しています。',
      '{{PAGE_KEYWORDS}}': 'Fujiya Business Partners, よくある質問, FAQ, 長野市, ビジネス支援',
      '{{OG_TITLE}}': 'Fujiya Business Partners - よくあるご質問',
      '{{OG_DESC}}': '長野市を拠点とする独立系ビジネス支援会社のFAQページです。'
    };
  </script>
  <script src="/js/load-modules.js" defer></script>
  <script src="/js/faq-toggle.js" defer></script>
</head>

<body id="page-faq">
  <div class="emboss-background"></div>
  <div class="container">
    <div class="module-nav"><!-- JSで　nav　読み込み --></div>
    <div class="module-header-logo"><!-- JSにより logo を読み込み --></div>
    <main class="main-content faq-content">
      <h1 class="faq-heading">よくあるご質問（FAQ）</h1>
      <p class="faq-intro">当社に多く寄せられるご質問とその回答をまとめました。</p>

      <section class="faq-section">
        <div class="faq-item" id="faq-region">
          <button class="faq-question" aria-expanded="false">サービスの対象地域は？</button>
          <div class="faq-answer">
            長野県内を中心に、必要に応じて全国対応も可能です。
            <img src="/img/example-map.png" alt="対応地域マップ">
          </div>
        </div>

        <div class="faq-item" id="faq-free">
          <button class="faq-question" aria-expanded="false">初回相談は無料ですか？</button>
          <div class="faq-answer">
            はい、初回のご相談は無料です。<a href="/form/">お問い合わせフォーム</a>よりご連絡ください。
          </div>
        </div>

        <div class="faq-item" id="faq-support-period">
          <button class="faq-question" aria-expanded="false">サポート期間はどれくらいですか？</button>
          <div class="faq-answer">
            プロジェクトに応じて、数週間から数ヶ月の継続支援を行います。
          </div>
        </div>
      </section>
    </main>

    <div class="footer"></div>
  </div>
  <div class="bg-img">
    <img src="/img/whats_next.png" alt="What's Next Image">
  </div>
</body>
</html>
