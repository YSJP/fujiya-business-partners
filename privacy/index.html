<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リダイレクト中｜お問い合わせフォーム｜Fujiya Business Partners 株式会社</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background: #ffffff; /* Adjusted to match the main index.html */
      color: #333333; /* Adjusted text color */
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .spinner {
      margin-top: 20px;
      width: 50px; /* Adjusted size */
      height: 50px;
      border: 5px solid #cccccc; /* Adjusted border color */
      border-top: 5px solid #333333; /* Adjusted accent color */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせフォーム</h1>
  </header>
  <main>
    <h2>最新のフォームにリダイレクトしています。<br>しばらくお待ちください。</h2>
    <div class="spinner"></div>
  </main>
</body>
</html>
