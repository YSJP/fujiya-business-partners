<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- メタ・OGPなどはそのまま省略 -->

  <!-- スタイルシート -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css" />
  <style>
    .redirect-box {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
    }

    .redirect-box p {
      font-size: 18px;
      font-weight: bold;
      color: #555;
      line-height: 1.6;
    }

    .loader {
      margin: 30px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="emboss-background"></div>
  <div class="container">
    <div class="logo">
      <a href="/">
        <img src="../img/logo-fbp.png" alt="Fujiya Business Partners Logo" class="logo" />
      </a>
    </div>
    <div class="main-content">
      <div class="redirect-box">
        <p>お問い合わせフォームの<br>最新のURLにリダイレクト中です...</p>
        <div class="loader"></div>
      </div>
    </div>

    <div class="footer">
      <p class="notice-small">
        Copyright &copy; <span id="currentYear"></span> Fujiya Business Partners 株式会社 All Rights Reserved.
      </p>
      <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
      </script>
    </div>
  </div>

  <div class="bg-img">
    <img src="../img/whats_next.png" alt="What's Next Image">
  </div>

  <script>
    setTimeout(() => {
      const queryString = window.location.search;
      const baseURL = "https://forms.gle/sM2a2xf3QCdKRvLa6";
      const redirectURL = queryString ? `${baseURL}${queryString}` : baseURL;
      window.location.href = redirectURL;
    }, 1400);
  </script>
</body>
</html>
