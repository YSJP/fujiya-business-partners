<!DOCTYPE html>

    <title>リダイレクト中｜お問い合わせフォーム｜Fujiya Business Partners 株式会社</title>
    <style>
        /* 共通フォント設定 */
        body {
            font-family: inter-var, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:#f9f9f9;
            margin: 0;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin: 20px auto;
        }

        /* メッセージボックス */
        .redirect-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .redirect-box p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* ローディングアニメーション */
        .loader {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333; /* ダークグレー */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* フッター */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555; /* ダークグレー */
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="redirect-box">
            <p>
                お問い合わせフォームの<br>
                最新のURLにリダイレクト中です...
            </p>
            <div class="loader"></div>
        </div>

        <div class="footer">
        <p class="notice-small">Copyright &copy; <span id="currentYear"></span> Fujiya Business Partners 株式会社 All Rights Reserved.</p>
        <script>
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
        </div>
    </div>
