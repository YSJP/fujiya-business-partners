<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>リダイレクト中｜お問い合わせフォーム｜Fujiya Business Partners 株式会社</title>
  <link rel="stylesheet" href="../css/home.css" />
  <style>
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .redirect-box {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
    }

    .redirect-box p {
      font-size: 18px;
      font-weight: bold;
      color: #555;
      line-height: 1.6;
    }

    .loader {
      margin: 30px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="emboss-background"></div>

  <div class="container">
    <div class="logo">
      <img src="../img/logo-fbp.png" alt="Fujiya Business Partners Logo" class="logo" />
    </div>

    <div class="main-content">
      <div class="redirect-box">
        <p>お問い合わせフォームの<br>最新のURLにリダイレクト中です...</p>
        <div class="loader"></div>
      </div>
    </div>

    <div class="footer">
      <p class="notice-small">Copyright &copy; <span id="currentYear"></span> Fujiya Business Partners 株式会社 All Rights Reserved.</p>
      <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
      </script>
    </div>
  </div>

  <div class="bg-img">
    <img src="../img/whats_next.png" alt="What's Next Image">
  </div>
