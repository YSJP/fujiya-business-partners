<!-- 基本メタ情報 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport-fit" content="cover">
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Fujiya Business Partners 株式会社">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="img/favicon/favicon-144x144.png">
<meta name="msapplication-config" content="img/favicon/browserconfig.xml">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="google" content="notranslate">

<!-- ページ固有情報（置換されます） -->
<title>{{PAGE_TITLE}}</title>
<meta name="description" content="{{PAGE_DESC}}">
<meta name="keywords" content="{{PAGE_KEYWORDS}}">
<meta name="author" content="Fujiya Business Partners 株式会社">

<!-- ファビコン -->
<link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/img/favicon/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/img/favicon/favicon-512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon-180x180.png">

<!-- OGP -->
<meta property="og:title" content="{{OG_TITLE}}">
<meta property="og:description" content="{{OG_DESC}}">
<meta property="og:image" content="https://fujiya-bp.com/img/logo-fbp.png">
<meta property="og:url" content="https://fujiya-bp.com/">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Fujiya Business Partners">

<!-- Twitterカード -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{OG_TITLE}}">
<meta name="twitter:description" content="{{OG_DESC}}">
<meta name="twitter:image" content="https://fujiya-bp.com/img/logo-fbp.png">

<!-- スタイルシート -->
  <!-- ★ 1. 画面チラつき防止のため、まずbodyを隠す -->
  <style>
    /* ページ読み込み中は非表示 */
    body { visibility: hidden; }
  </style>

  <!-- ★ 2. ファーストビュー用クリティカルCSSをインライン化 -->
  <style>
    /* marginやフォントなど最低限のレイアウト */
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      font-family: 'Noto Sans JP', sans-serif;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    /* ヘッダーやロゴなど初期表示要素のスタイル */
    .module-header-logo { width: 120px; margin: 0 auto 1rem; }
    h1 { font-size: 1.5rem; text-align: center; }
  </style>

  <!-- ★ 3. CSSプリロード＋onloadでstylesheet化 -->
  <link
    rel="preload"
    href="/css/common.0411-6.css"
    as="style"
    onload="this.rel='stylesheet'">
  <link
    rel="preload"
    href="/css/style.0411-6.css"
    as="style"
    onload="this.rel='stylesheet'">
  <noscript>
    <!-- JS無効時は通常読み込み -->
    <link rel="stylesheet" href="/css/common.0411-6.css">
    <link rel="stylesheet" href="/css/style.0411-6.css">
  </noscript>

  <!-- ★ 4. load完了でbodyを可視化 -->
  <script>
    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>

<!-- JSの読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="/js/nav-toggle.js" defer></script>
