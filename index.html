<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fujiya Business Partners 株式会社</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f9f9f9;
                color: #7a7a7a;
                font-family: 'Noto Sans JP', sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 600px;
                text-align: center;
                padding: 30px;
                border: none;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
                margin: 20px auto;
            }
            .logo {
                margin: 0 auto;
                width: 120px;
                max-width: 100%;
                height: auto;
            }
            dl {
                margin: 0;
                padding: 0;
            }
            dt {
                font-size: 1rem;
                font-weight: bold;
                margin-top: 1em;
            }
            dd {
                font-size: 0.9rem;
                margin: 0 0 2em 0;
                word-wrap: break-word;
                max-width: 100%;
            }
            a {
                color: #5a5a5a;
                text-decoration: none;
                transition: all .4s ease;
            }
            a:hover {
                text-decoration: underline;
                opacity: 0.4;
            }

            .wrap-logic {
                text-align: center; /* 中央寄せ */
                display: block;
            }

            .wrap-item {
                display: inline-block;
            }

            /* 最初の span のあとに半角スペースを追加（改行時には無視される） */
            .wrap-item:first-child::after {
                content: "\0020"; /* ← 半角スペースを明示的に指定 */
                white-space: pre;
            }

            .notice-small {
                margin-top: 0.2rem;
                font-size: 0.8rem;
                color: #9a9a9a;
            }

            /*背景末尾にエンボス画像*/
            .bg-img {
                width: 100%;
                display: flex;
                height: 120px;
                bottom: -60px;
                position: absolute;
                z-index: -1;
            }
            .bg-img img {
                margin: 0 1em 0 auto;
                width: 120px;
                max-width: 20%;
                height: auto;
            }

        </style>
        <!-- ファビコン基本（レガシー対応） -->
        <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

        <!-- PNG形式（サイズ別） -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48x48.png">
        <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon-180x180.png">
        <link rel="icon" type="image/png" sizes="512x512" href="img/favicon/favicon-512x512.png">

        <!-- OGP基本情報 -->
        <meta property="og:title" content="Fujiya Business Partners">
        <meta property="og:description" content="長野市を拠点とする独立系ビジネス支援会社。中小企業の課題解決と変革を現場主義でサポートします。">
        <meta property="og:image" content="img/logo-fbp.png">
        <meta property="og:url" content="https://fujiya-bp.com/">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Fujiya Business Partners">

        <!-- 推奨追加：Twitterカード -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Fujiya Business Partners">
        <meta name="twitter:description" content="長野市を拠点とする独立系ビジネス支援会社。中小企業の課題解決と変革を現場主義でサポートします。">
        <meta name="twitter:image" content="img/logo-fbp.png">


    </head>
    <body>
        <div class="emboss-background"></div>
        <div class="container">
            <div class="logo">
                <img src="img/logo-fbp.png" alt="Fujiya Business Partners Logo" class="logo">
            </div>
            <div class="main-content">
                <dl class="list-data">
                    <dt>会社名</dt>
                    <dd class="wrap-logic">
                        <span class="wrap-item">Fujiya Business Partners</span>
                        <span class="wrap-item">株式会社</span>
                    </dd>
                    <dt>代表者</dt>
                    <dd>藤井 大史郎</dd>
                    <dt>所在地</dt>
                    <dd class="wrap-logic">
                        <span class="wrap-item">〒380-0841</span>
                        <span class="wrap-item">長野市大門町80</span>
                    </dd>
                    <dt>メール</dt>
                    <dd>
                        <a href="mailto:fujiya-bp@fujiyagohonjin.co.jp">fujiya-bp@fujiyagohonjin.co.jp</a>
                        <p class="notice-small">営業メール等はご遠慮ください。</p>
                    </dd>
                    <dt>設立</dt>
                    <dd>2025年4月</dd>
                    <dt>資本金</dt>
                    <dd>500万円</dd>
                    <dt>事業内容</dt>
                    <dd>ビジネス支援全般</dd>
                    <dt>取引先銀行</dt>
                    <dd>八十二銀行</dd>
                </dl>
            </div>
            <div class="footer">
                <p class="notice-small">Copyright &copy; <span id="currentYear"></span> Fujiya Business Partners 株式会社 All Rights Reserved.</p>
                <script>
                    document.getElementById('currentYear').textContent = new Date().getFullYear();
                </script>
            </div>
            <div class="bg-img">
                <img src="img/whtas_next.png">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
