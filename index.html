<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujiya Business Partners 株式会社</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            color: #7a7a7a;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin: 20px auto;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        dl {
            margin: 0;
            padding: 0;
        }
        dt {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1em;
        }
        dd {
            font-size: 0.9rem;
            margin: 0 0 2em 0;
        }
        a {
            color: #5a5a5a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .notice-small {
            font-size: 0.8rem;
            color: #9a9a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo-fbp.png" alt="Fujiya Business Partners Logo" class="logo">
        </div>
        <dl class="list-data">
            <dt>会社名</dt>
            <dd>Fujiya Business Partners 株式会社</dd>
            <dt>代表者</dt>
            <dd>藤井 大史郎</dd>
            <dt>所在地</dt>
            <dd>〒380-0841 長野市大門町80</dd>
            <dt>メール</dt>
            <dd>
                <a href="mailto:fujiya-bp@fujiyagohonjin.co.jp">fujiya-bp@fujiyagohonjin.co.jp</a>
                <p class="notice-small">営業メール等はご遠慮ください。</p>
            </dd>
            <dt>設立</dt>
            <dd>2025年4月</dd>
            <dt>資本金</dt>
            <dd>500万円</dd>
            <dt>事業内容</dt>
            <dd>ビジネス支援全般</dd>
            <dt>取引先銀行</dt>
            <dd>八十二銀行</dd>
        </dl>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
